<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        text-align: center;
        background-color: #45a049;
        padding: 10px 10px;
      }
      * {
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 5px;
        margin-right: 5px;
        margin-top: 2px;
      }
      textarea.ingredients {
        width: 50%;
        height: 250px;
      }
      textarea.recipe {
        width: 50%;
        height: 400px;
      }
      textarea.additionalnotes {
        width: 50%;
        height: 150px;
      }

      .submitbutton,
      .resetbutton {
        /* Corrected selectors */
        background-color: white;
        padding: 10px 10px; /* Increased padding for larger buttons */
        margin: 8px 0;
        border: 1px solid #000000;
        cursor: pointer;
        width: 50%;
      }
      .submitbutton:hover {
        background-color: #45a049; /* Green */
      }
      .resetbutton:hover {
        background-color: #ff0000; /* Red */
      }
    </style>
    <title>Recipe upload</title>
  </head>
  <body>
    <div class="form">
      <h1>Recipe upload</h1>
      <form method="POST" action="link.php">
        <p>
          <label for="name">Name of dish:</label>
          <input type="text" name="name" id="name" />
        </p>
        <p>
          <label for="preptime">How Long will it take?</label>
          <input type="time" name="preptime" id="preptime" />
        </p>
        <p>
          <label for="difficulty">Difficulty Level?</label> <br />
          <input type="radio" name="difficulty" id="veasy" />
          <label for="veasy">Very easy</label> <br />
          <input type="radio" name="difficulty" id="easy" />
          <label for="easy">Easy</label> <br />
          <input type="radio" name="Difficulty" id="medium" />
          <label for="medium">Medium</label><br />
          <input type="radio" name="difficulty" id="hard" />
          <label for="hard">Hard</label><br />
          <input type="radio" name="difficulty" id="vhard" />
          <label for="vHard">Very Hard</label>
        </p>
        <p>
          <label for="ingredients">Ingredients:</label><br />
          <textarea
            class="ingredients"
            name="ingredients"
            id="ingredients"
          ></textarea>
        </p>
        <p>
          <label for="recipe">Enter the recipe here:</label><br />
          <textarea class="recipe" name="recipe" id="recipe"></textarea>
        </p>
        <p>
          <lable for="Additional notes">Notes:</lable><br />
          <textarea
            class="additionalnotes"
            name="additionalnotes"
            id="additionalnotes"
          ></textarea>
        </p>
        <p>
          <button type="submit" class="submitbutton">Add recipe</button>
          <button type="reset" class="resetbutton">Clear</button>
        </p>
      </form>
    </div>
  </body>
</html>
